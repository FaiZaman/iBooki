{% extends "base.html" %}

{% block title %}
iBooki | My Profile
{% endblock %}

{% block nav %}
<li class="nav-item">
    <a class="nav-link" href="/">Home</a>
</li>
<li class="nav-item active">
    <a class="nav-link" href="#">My Ratings<span class="sr-only">(current)</span></a>
</li>
<li class="nav-item">
    <a class="nav-link" href="/recommendations.html">My Recommendations</a>
</li>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-4">
        <h1 class="welcome">Welcome, User {{ id }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6 offset-md-1 recommendations">
        <b>Your Rated Books</b>
    </div>
</div>

<div class="row">
    <div class="col-md-6 offset-md-4">
        {{ ratings | safe }}
    </div>
</div>
{% endblock %}
